<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Bot - Voice Enabled Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .message .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots div {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots div:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .voice-button, .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .send-button {
            background: #667eea;
            color: white;
        }

        .send-button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .voice-button {
            background: #2ed573;
            color: white;
        }

        .voice-button:hover {
            background: #26d065;
            transform: scale(1.05);
        }

        .voice-button.recording {
            background: #ff4757;
            animation: pulse 1s infinite;
        }

        .voice-button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .voice-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .voice-status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }

        .feature-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .connection-info {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="connectionStatus"></div>
            <h1>🤖 Kami Bot</h1>
            <p>AI-Powered Voice Bot with Azure AI Services</p>
            <div class="feature-tags">
                <span class="feature-tag">🧠 GPT-4o</span>
                <span class="feature-tag">🎤 Voice Input</span>
                <span class="feature-tag">🔊 Voice Output</span>
                <span class="feature-tag">💬 Text Chat</span>
            </div>
            <div class="connection-info" id="connectionInfo">
                Connecting to bot...
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div>Hello! I'm Kami Bot. I can chat via text or voice. How can I help you today?</div>
                <div class="timestamp" id="welcomeTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="chat-input">
            <div id="messageContainer"></div>
            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="voice-button" id="voiceButton" title="Click to speak">🎤</button>
                <button class="send-button" id="sendButton" title="Send message">➤</button>
            </div>
            <div class="voice-status" id="voiceStatus">
                Click the microphone to use voice commands
            </div>
        </div>
    </div>

    <script>
        class KamiBotClient {
            constructor() {
                this.botEndpoint = 'http://localhost:3978/api/messages';
                this.webChatEndpoint = 'http://localhost:3978/api/webchat';
                this.userId = 'webclient-' + Math.random().toString(36).substr(2, 9);
                this.conversationId = 'conversation-' + Math.random().toString(36).substr(2, 9);
                this.activityId = 1;
                
                // Voice recognition
                this.recognition = null;
                this.isRecording = false;
                this.speechSynthesis = window.speechSynthesis;
                
                this.initializeElements();
                this.initializeVoice();
                this.initializeChat();
                this.setWelcomeTime();
            }

            initializeElements() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.voiceButton = document.getElementById('voiceButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionInfo = document.getElementById('connectionInfo');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.messageContainer = document.getElementById('messageContainer');

                // Event listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.voiceButton.addEventListener('click', () => this.toggleVoiceRecording());
            }

            initializeVoice() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isRecording = true;
                        this.voiceButton.classList.add('recording');
                        this.voiceStatus.textContent = '🎤 Listening... You can speak!';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.voiceStatus.textContent = `Recognized: "${transcript}"`;
                        setTimeout(() => this.sendMessage(), 500);
                    };

                    this.recognition.onerror = (event) => {
                        this.showMessage(`Voice recognition error: ${event.error}`, 'error');
                        this.stopVoiceRecording();
                    };

                    this.recognition.onend = () => {
                        this.stopVoiceRecording();
                    };

                    this.voiceStatus.textContent = '🎤 Voice recognition available';
                } else {
                    this.voiceButton.classList.add('disabled');
                    this.voiceStatus.textContent = '❌ Voice recognition not supported';
                }
            }

            async initializeChat() {
                await this.testConnection();
                await this.sendInitialMessage();
            }

            setWelcomeTime() {
                const welcomeTime = document.getElementById('welcomeTime');
                welcomeTime.textContent = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            async testConnection() {
                try {
                    const response = await fetch(this.webChatEndpoint, {
                        method: 'OPTIONS'
                    });
                    
                    this.connectionStatus.classList.add('connected');
                    this.connectionInfo.textContent = 'Connected to bot at localhost:3978';
                    this.showMessage('Connected to Kami Bot!', 'success');
                } catch (error) {
                    this.connectionStatus.classList.remove('connected');
                    this.connectionInfo.textContent = 'Connection error - Check if bot is running';
                    this.showMessage('Connection error with bot. Check if bot is running on localhost:3978.', 'error');
                }
            }

            async sendInitialMessage() {
                // No need to send initial message with direct web chat endpoint
                console.log('Direct web chat endpoint - no initial message needed');
            }

            toggleVoiceRecording() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }

            stopVoiceRecording() {
                this.isRecording = false;
                this.voiceButton.classList.remove('recording');
                this.voiceStatus.textContent = '🎤 Click the microphone to use voice commands';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';

                // Show typing indicator
                this.showTyping(true);

                try {
                    // Send message directly to the web chat endpoint
                    const response = await fetch(this.webChatEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: message,
                            from: { id: this.userId, name: 'User' },
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const botResponse = await response.json();
                    
                    this.showTyping(false);
                    
                    if (botResponse.text) {
                        this.addMessage(botResponse.text, 'bot');
                        this.speakText(botResponse.text);
                    } else {
                        this.addMessage('Sorry, I could not process your message. Please try again.', 'bot');
                    }

                } catch (error) {
                    this.showTyping(false);
                    this.addMessage('Bot connection error. Check if the service is running.', 'bot');
                    this.showMessage(`Error: ${error.message}`, 'error');
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const timestamp = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="timestamp">${timestamp}</div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping(show) {
                this.typingIndicator.style.display = show ? 'block' : 'none';
                if (show) {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }
            }

            speakText(text) {
                if (this.speechSynthesis && 'speechSynthesis' in window) {
                    // Cancel any ongoing speech
                    this.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    
                    // Try to find an English voice
                    const voices = this.speechSynthesis.getVoices();
                    const englishVoice = voices.find(voice => 
                        voice.lang.startsWith('en') || voice.lang.includes('English')
                    );
                    
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                    }

                    utterance.onstart = () => {
                        this.voiceStatus.textContent = '🔊 Speaking...';
                    };

                    utterance.onend = () => {
                        this.voiceStatus.textContent = '🎤 Click the microphone to use voice commands';
                    };

                    this.speechSynthesis.speak(utterance);
                }
            }

            showMessage(message, type) {
                const messageClass = type === 'error' ? 'error-message' : 'success-message';
                this.messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
                setTimeout(() => {
                    this.messageContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Initialize the bot client when the page loads
        window.addEventListener('load', () => {
            new KamiBotClient();
        });

        // Load voices when they become available
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', () => {
                // Voices are now loaded
            });
        }
    </script>
</body>
</html>
